<form action="">
    <div class="row">
        <div class="col-md-6">
            <article class="panel panel-primary">
                <header class="panel-heading">
                    <h1 class="h3">
                        Customer
                    </h1>
                </header>
                <section class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="first-name">First Name</label>
                                <input type="text" name="first-name" value="Bob"
                                    class="form-control" ng-model="customer.first_name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="last-name">Last Name</label>
                                <input type="text" name="last-name" value="Jones"
                                    class="form-control" ng-model="customer.last_name">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <div class="input-group">
                                    <div class="input-group-addon">@</div>
                                    <input type="text" name="username" value="bobert123"
                                        class="form-control" ng-model="customer.username">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <input type="text" name="email" value="bobbyj@somewhere.net"
                            class="form-control" ng-model="customer.email">
                    </div>
                </section>
                <footer class="panel-footer">
                    <label for="joined">Joined</label> 12/13/2014
                </footer>
            </article>

            <article class="panel panel-default">
                <header class="panel-heading">
                    <h2 class="h4">
                        Shipping Address
                    </h2>
                </header>
                <section class="panel-body">
                    <div class="form-group">
                        <label class="sr-only" for="street-address">
                            Street Address
                        </label>
                        <input type="text" name="street-address" value="123 Any St"
                            class="form-control" ng-model="customer.shipping_street">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="city">City</label>
                                <input type="text" name="city" value="Washington"
                                    class="form-control" ng-model="customer.shipping_city">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="sr-only" for="state">State</label>
                                <input type="text" name="state" value="DC"
                                    class="form-control" ng-model="customer.shipping_state">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="zip">Zip</label>
                                <input type="text" name="zip" value="20001"
                                    class="form-control" ng-model="customer.shipping_zipcode">
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </div>

        <div class="col-md-6">
            <article class="panel panel-default">
                <header class="panel-heading">
                    <h2 class="h4">
                        Billing Info
                    </h2>
                </header>
                <section class="panel-body">
                    <article ng-controller="CustomerCreditCardController"
                             ng-init="setCardholderId(customerId)">
                        <div class="row">
                            <div ng-if="!creditCard.$resolved">
                                <div class="col-md-10 col-md-offset-1">
                                    <aside class="progress">
                                        <div class="progress-bar progress-bar-striped active"
                                             style="width: 100%">
                                            Loading...
                                        </div>
                                    </aside>
                                </div>
                            </div>
                            <div ng-if="creditCard.$resolved">
                                <div class="col-md-7">
                                    <p class="h4">
                                        ****-****-****-{{ creditCard.lastFour }}
                                        <span class="label label-success">
                                            {{ creditCard.cardType }}
                                        </span>
                                    </p>
                                    <p>
                                        <label>Expires</label>
                                        {{ creditCard.expirationMonth }}/{{ creditCard.expirationYear }}
                                    </p>
                                </div>
                                <div class="col-md-5 text-right">
                                    <a href="{{creditCard.detailsLink}}"
                                    class="btn btn-lg btn-default">
                                        View Details...
                                    </a>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="well well-sm">
                        <h1 class="h5">
                            Billing Address
                            <small>
                                <input type="checkbox"> Same as shipping?
                            </small>
                        </h1>
                        <div class="form-group">
                            <label class="sr-only" for="street-address">
                                Street Address
                            </label>
                            <input type="text" name="street-address" value="123 Any St"
                                class="form-control" ng-model="customer.billing_street">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="sr-only" for="city">City</label>
                                    <input type="text" name="city" value="Washington"
                                        class="form-control" ng-model="customer.billing_city">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="sr-only" for="state">State</label>
                                    <input type="text" name="state" value="DC"
                                        class="form-control" ng-model="customer.billing_state">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="sr-only" for="zip">Zip</label>
                                    <input type="text" name="zip" value="20001"
                                        class="form-control" ng-model="customer.billing_zipcode">
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </article>
        </div>
    </div>
</form>
